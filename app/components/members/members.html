<md-card flex-gt-sm="90" flex-gt-md="80">
  <md-card-content>
    <md-toolbar class="md-whiteframe-z1">
      <h1 class="md-toolbar-tools">Футболісти</h1>
    </md-toolbar>
    <md-list>
      <md-list-item ng-repeat="member in members" class="md-3-line">
        <img ng-src="{{ member.photo }}" class="md-avatar"/>

        <div class="md-list-item-text" layout="column">
          <h3 ng-click="go('member', member.id)" class="link">{{ member.full_name }}</h3>
          <h4>Комманда: {{ member.command.title }}</h4>

          <p>
            {{ member.short_description }}
          </p>
        </div>
        <md-divider md-inset hide-sm></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>

<div class="float-btn">
  <md-button class="md-fab" aria-label="Добавить" ng-click="showModal($event)" layout-fill>
    <md-tooltip>
      Добавить
    </md-tooltip>
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</div>
