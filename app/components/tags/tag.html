<md-whiteframe class="md-whiteframe-1dp news-in-atricles"
               layout="column" layout-align="center center"
               layout-margin layout-padding layout-fill
               ng-style="{ 'background': tag.color }">
  <div>
    <h1 class="md-toolbar-tools">Новини по тегу: {{ tag.title }}</h1>
  </div>
  <div layout-fill>
    <md-content class="command">
      <md-list>
        <md-list-item ng-repeat="article in tag.articles">
          <md-item-content>
            <div class="md-tile-content">
              <h3 ng-click="go(article.id)" class="link">{{ article.title }}</h3>

              <p>{{ article.short_description }}</p>
              <md-chips ng-model="article.tags" readonly="true">
                <md-chip-template ng-click="go('tag', $chip.id)">{{ $chip.title }}</md-chip-template>
              </md-chips>
            </div>
          </md-item-content>

          <md-divider md-inset hide-sm></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</md-whiteframe>
