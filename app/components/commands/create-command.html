<md-dialog aria-label="Новина">
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Назва команди</label>
                    <input type="file" ng-model="user.firstName" placeholder="Placeholder text">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Address</label>
                <input ng-model="user.address" />
            </md-input-container>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>City</label>
                    <input ng-model="user.city" />
                </md-input-container>
                <md-input-container flex>
                    <label>State</label>
                    <input ng-model="user.state" />
                </md-input-container>
                <md-input-container flex>
                    <label>Postal Code</label>
                    <input ng-model="user.postalCode" />
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Biography</label>
                <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row"><span flex></span>
        <md-button ng-click="answer('not useful')"> Cancel</md-button>
        <md-button ng-click="answer('useful')" class="md-primary">Save</md-button>
    </div>
</md-dialog>
