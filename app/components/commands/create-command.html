<md-dialog aria-label="Команда" flex="60">
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <div class="button" ngf-select ng-model="command.logo" name="file" ngf-pattern="'image/*'"
                     accept="image/*" ngf-max-size="20MB" ngf-min-height="100"
                     ngf-resize="{width: 100, height: 100}">Select</div>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Назва команди</label>
                    <input ng-model="command.title">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Короткий опис</label>
                <input ng-model="command.short_description" />
            </md-input-container>

            <md-input-container flex>
                <label>Опис</label>
                <input ng-model="command.description" />
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row"><span flex></span>
        <md-button ng-click="cancel()"> Cancel</md-button>
        <md-button ng-click="answer(command)" class="md-primary">Save</md-button>
    </div>
</md-dialog>
